<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
    <div>{{ msg }}</div>
{% endfor %}
{% endif %}
{% endwith %}
<body>
    <form action="{{ url_for('login') }}" method="POST">
        {{ form.user_id.label }} {{ form.user_id(size=20) }}<br>
        {{ form.password.label }} {{ form.password(size=20) }}<br>
        <input type="submit" value="Go"/>
    </form>
</body>
<a href="{{ url_for('register') }}">还没有注册，快去注册吧！</a>
</html>
