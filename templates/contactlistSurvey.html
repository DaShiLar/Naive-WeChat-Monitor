<div id="survey_type" style="display:none">{{ survey_type }}</div>
<div id="min_need_number" style="display:none">{{ min_need_number }}</div>
<div id="max_need_number" style="display:none">{{ max_need_number }}</div>


<div id="example">
    <h4>{{ notice }}</h4>
    <p class="lead">最少选择{{min_need_number}}人</br>最多选择{{max_need_number}}人</p>
    <h5>已经选择{{count}}人</h5>


    <form>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">@</span>
            <input v-model="search_item" v-on:input="search" type="text" class="form-control" placeholder="好友太多？在这里搜索">
        </div>
        <br>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>名称</th>
                <th>选项（请打勾）</th>
            </tr>
            </thead>
            <tbody>
            <template v-for="(friend, index) in friendList">
                <tr>
                    <td>{{friend.RemarkName}}</td>
                    <td>
                        <!--点击button删去一个元素-->
                        <input v-on:click="remove_item(index)" type="button" v-bind:value=index>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </form>

</div>
